services:
  postgres:
    image: postgres:15-alpine
    container_name: snipe-postgres
    environment:
      POSTGRES_USER: snipe_user
      POSTGRES_PASSWORD: snipe_password
      POSTGRES_DB: snipe_giveaway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snipe_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: snipe-giveaway
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://snipe_user:snipe_password@postgres:5432/snipe_giveaway
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
